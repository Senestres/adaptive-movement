name: Build Eleventy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: SFTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.4
        with:
          ftp-server: ${{ secrets.FTP_SERVER }}
          ftp-username: ${{ secrets.FTP_USER }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          local-dir: docs/
          server-dir: sites/TEST/


      

          
          
          
          
          
